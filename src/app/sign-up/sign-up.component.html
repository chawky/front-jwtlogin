<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf="invalidLogin">
      {{ errorMessage }}
    </div>
    <div class="alert alert-success" *ngIf="loginSuccess">
      {{ successMessage }}
    </div>
    <!-- Tabsd Titles -->
    <h3>Sign Up</h3>

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="userName"
        class="fadeIn second"
        [(ngModel)]="userName"
        name="userName"
        placeholder="user Name"
      />
      <input
        type="text"
        id="firstName"
        class="fadeIn second"
        [(ngModel)]="firstName"
        name="firstName"
        placeholder="first Name"
      />
      <input
      type="text"
      id="lastName"
      class="fadeIn second"
      [(ngModel)]="lastName"
      name="lastName"
      placeholder="last Name"
    />
      <input
        type="password"
        id="pw"
        class="fadeIn third"
        [(ngModel)]="password"
        name="password"
        placeholder="password"
      />
      <input
        type="text"
        id="email"
        class="fadeIn third"
        [(ngModel)]="email"
        name="email"
        placeholder="email"
      />
      <input
        type="submit"
        (click)="handleRegistration()"
        class="fadeIn fourth"
        value="Register"
      />
    </form>
  </div>
</div>
